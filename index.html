<!DOCTYPE html
><html
	><head
		><meta charset="utf-8"
		/><meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/><title>Algorism Extend</title
		><style>
			body { font-family:monospace; text-align:center; height:100vh; overflow:hidden; display:flex; flex-direction:column; justify-content:space-evenly; }
			body>main>div { display:inline-block; }
			body>main>div>img { height:64px; }
			body>section>div { font-size:26px; }
			body>section>div>img { height:32px; vertical-align:text-bottom; }
			footer {}
		</style
	></head
	><body
		><header 
			><h1>Algorism Extend</h1
			><h2>This is a plan to extend algorism number system to hexadecimal.</h2
		></header
		><main
			><div
				><img src="./0.svg"
				/><img src="./1.svg"
				/><img src="./2.svg"
				/><img src="./3.svg"
				/><img src="./4.svg"
				/><img src="./5.svg"
				/><img src="./6.svg"
				/><img src="./7.svg"
			/></div
			><div
				><img src="./8.svg"
				/><img src="./9.svg"
				/><img src="./0xA.svg"
				/><img src="./0xB.svg"
				/><img src="./0xC.svg"
				/><img src="./0xD.svg"
				/><img src="./0xE.svg"
				/><img src="./0xF.svg"
			/></div
		></main
		/><section
			><div
				><img src="./0xA.svg"
				/> = <img src="./5.svg"
				/> + <img src="./5.svg"
			/></div
			><div
				><img src="./0xB.svg"
				/> = <img src="./4.svg"
				/> + <img src="./7.svg"
			/></div
			><div
				><img src="./0xC.svg"
				/> = <img src="./6.svg"
				/> + <img src="./6.svg"
			/></div
			><div
				><img src="./0xD.svg"
				/> = <img src="./7.svg"
				/> + <img src="./6.svg"
			/></div
			><div
				><img src="./0xE.svg"
				/> = <img src="./7.svg"
				/> + <img src="./7.svg"
			/></div
			><div
				><img src="./0xF.svg"
				/> = <img src="./9.svg"
				/> + <img src="./6.svg"
			/></div
		></section
		><foot>&copy; Fenzland</foot
	></body
></html
>
